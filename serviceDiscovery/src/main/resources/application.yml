
server:
    port: 8070

spring:
  application:
    name: eurekaserver
  config:
    import: "configserver:http://configserver:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true


eureka:
  instance:
    hostname: eurekaserver
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/