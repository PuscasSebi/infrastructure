spring:
  application:
    name: "gatewayserver"
  config:
    import: "optional:configserver:http://localhost:8071/"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
  data:
    redis:
      connect-timeout: 2s
      host: localhost
      port: 6379
      timeout: 1s
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: unrestricted
  info:
    env:
      enabled: true

info:
  app:
    name: "gatewayserver"
    description: "Eazy Bank Gateway Server Application"
    version: "1.0.0"

logging:
  level:
    com:
      puscas:
        gatewayserver: DEBUG

resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 5
      permittedNumberOfCallsInHalfOpenState: 2
      failure-rate-threshold: 10
      automatic-transition-from-open-to-half-open-enabled: true
      minimum-number-of-calls: 2
      waitDurationInOpenState: 10000
  instances:
    accountsCircuitBreaker:
      slidingWindowSize: 5
      permittedNumberOfCallsInHalfOpenState: 2
      failure-rate-threshold: 10
      automatic-transition-from-open-to-half-open-enabled: true
      minimum-number-of-calls: 2
      waitDurationInOpenState: 10000
