
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    name: config
  profiles:
    active: native #for classpath
  cloud:
    config:
      server:
        native:
          search-locations:
            - "classpath:/config"

server:
  port: 8071


management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
